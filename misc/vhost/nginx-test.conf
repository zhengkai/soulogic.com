server {

	server_name test.local.9farm.com;

	listen [::]:443 ssl http2;

	ssl_certificate     ssl.d/local.9farm.com.crt;
	ssl_certificate_key ssl.d/local.9farm.com.key;

	add_header Strict-Transport-Security "max-age=99999999; includeSubDomains; preload";

	add_header X-Frame-Options SAMEORIGIN;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";

	access_log /log/soulogic-test/access.log;
	error_log  /log/soulogic-test/error.log;

	root /www/null;

	error_page 404 /index.html;

	location /gateway {
		add_header "Access-Control-Allow-Origin" "*";
		proxy_pass http://127.0.0.1:21002;
	}

	location / {
		alias /www/plutus/client/dist/test/;
		try_files $uri $uri/ /index.html;
	}
}

server {

	server_name test.local.9farm.com;

	listen [::]:80;

	location / {
		return 301 https://$host$request_uri;
	}
}
