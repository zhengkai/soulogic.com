<div class="container">

<div class="post-box">
<div class="item" *ngFor="let s of post">
	<p>
		<time>{{ s.time }}</time><a href="/?123">{{ s.title }}</a>
	</p>
</div>
</div>

<div class="item-box">
	<app-thoughts-item *ngFor="let s of short" [link]="true" [data]="s"></app-thoughts-item>
</div>

</div>
